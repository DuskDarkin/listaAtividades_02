<script>
       //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    const lado1 = Number(prompt("me diga o valor do primeiro lado")).trim().replace(",",".");
    const lado2 = Number(prompt("me diga o valor do segundo lado")).trim().replace(",",".");
    const lado3 = Number(prompt("me diga o valor do terceiro lado")).trim().replace(",",".");
    
    //Processamento
    if(isNaN(lado1) || isNaN(lado2) || isNaN(lado3)){
        alert("resposta invalida")
    }

    else if(lado1 < 0 || lado2 < 0 || lado3 < 0){
        alert("numeros negativos são invalidos")
    }

    else if(lado1 == lado2 && lado1 == lado3){
        alert("ele é equilatero");
    }

    else if(lado1 == lado2 || lado1 == lado3){
        if(lado2 !== lado3){
            alert("ele é isosceles")
        }
    }

    else if(lado2 == lado3 || lado2 == lado1){
        if(lado1 !== lado3){
            alert("ele é isosceles")
        }
    }
    
    else if(lado3 == lado2 || lado3 == lado1){
        if(lado2 !== lado1){
            alert("ele é isosceles")
        }
    }

    else if (lado1 !== lado2 && lado1 !== lado3){
        if(lado2 !== lado3){
            alert("ele é escaleno")
        }
    }

    else{
        alert("resposta invalida")
    }

    //Saída
</script>
