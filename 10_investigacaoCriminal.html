  //SAÍDA

  if (per1 == "S") {
    contagem = contagem + 1
  }
  if (per2 == "S") {
    contagem++
  }
  if (per3 == "S") {
    contagem = contagem + 1
  }
  if (per4 == "S") {
    contagem = contagem + 1
  }
  if (per5 == "S") {
    contagem = contagem + 1
  }


  if (contagem <= 1) {
    alert("inocente")
  }

  }

  }
</script>
