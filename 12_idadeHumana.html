<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    const porte = prompt("qual o porte do seu cachorro? P, M ou G?").trim().toUpperCase()
    const idade = Number(prompt("qual a sua idade?").trim())
    
    // Processamento
    if(isNaN(idade) || !isNaN(porte)){
        alert("resposta invalida")
    }
    else if (porte == "P"){
        const result = Math.ceil(idade / 5);
        alert(`a idade do seu cachorro é de ${result}`);
    }
    else if(porte == "M"){
        const result = Math.ceil(idade / 6);
        alert(`a idade do seu cachorro é de ${result}`);
    }
    else if(porte == "G"){
        const result = Math.ceil(idade / 7);
        alert(`a idade do seu cachorro é de ${result}`);
    }
    else{
        alert("resultado invalido");
    }
    
    // Saída

</script>
