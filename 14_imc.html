<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt("qual seu peso").trim().replace(",","."));
    const altura = Number(prompt("qual sua altura").trim().replace(",","."));
    
    // Processamento
    const quadrado = altura * altura;
    const IMC = peso / quadrado;
    
    // Saída
    if(isNaN(peso) || isNaN(altura)){
        alert("resposta inalida")
    }
    else if(IMC <= 18.5){
        alert("subpeso");
    }
    else if(IMC <= 25.0){
        alert("normal");
    }
    else if(IMC <= 30.0){
        alert("sobrepeso");
    }
    else if(IMC > 30){
        alert("obeso");
    }
    else{
        alert("resultado invalido");
    }

</script>
